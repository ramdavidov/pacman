<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <title>Pacman | Rami</title>
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="css/app.css" />
</head>

<body onload="init()" onkeydown="movePacman(event)">
  <header>
    <h1>PACMAN</h1>
    <h3>Score: <span>0</span> </h3>
  </header>
  <div class="board-container"></div>
    <div class="game-over-msg">
      <h2>GAME OVER</h2>
      <button class="play-again" onclick="playAgain(this)">Play Again</button>
    </div>
  <script src="js/util.js"></script>
  <script src="js/pacman.js"></script>
  <script src="js/ghosts.js"></script>
  <script src="js/game.js"></script>
</body>

</html>
